<div class="landing-products-container py-5">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-sm-12 col-md-6 col-lg-5 text-center p-4">
                <h2 class="text-center pt-5 main-heading">Nail Polish</h2>
    <p class="landing-paragraph mb-lg4 mt-lg5">We have shades for every nail colour need, Say hello to nail polish
        in every colour of the rainbow! Happiness guaranteed.
    </p>
    <div class="text-center mt-5 mb-3">
        <a href="{% url 'products' %}">View our products</a>
    </div>
</div>


        <div class="col-sm-12 col-md-6 col-lg-7 text-center mb-3 mt-3">
            <div id="nailProductsCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#nailProductsCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#nailProductsCarousel" data-slide-to="1"></li>
                    <li data-target="#nailProductsCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ STATIC_URL }}images/landing/nail-2.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ STATIC_URL }}images/landing/nail-1.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ STATIC_URL }}images/landing/nail-3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#nailProductsCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="nailProductsCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
