<div class="landing-services-container py-5">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-sm-12 col-md-6 col-lg-5 text-center p-4">
                <h2 class="text-center pt-5 main-heading">Nail Extentions</h2>
                <p class="landing-paragraph mb-lg-4 mt-lg-5">
                    Artificial nails, also known as fake nails, false nails, fashion nails, acrylic nails, nail
                    extensions or nail enhancements, are extensions placed over fingernails as fashion accessories.
                </p>
                <div class="text-center mt-5 mb-3">
                    <a href="" class="btn-services uppercase-3">
                        View our services
                    </a>
                </div>
            </div>
            <!--Image carousel-->
            <div class="col-sm-12 col-md-6 col-lg-7 text-center mb-3 mt-3 " data-aos="fade-up" data-aos-duration="1500">
                <div id="nailServicesCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{ STATIC_URL }}images/landing/background2.jpg"

                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ STATIC_URL }}images/landing/background3.jpg"
                                alt="gelish-nails">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{ STATIC_URL }}images/landing/soak-off-nails.jpg"" alt="

                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#nailServicesCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#nailServicesCarousel" role="button" data-slide="next">
