<div class="row">
    <div class="col-12 text-center">
        <h1 class="uppercase main-heading">Get in touch</h1>
    </div>
</div>
<div class="col-12 col-lg-6 mb-5 d-none d-lg-block">
    <img src="{{ STATIC_URL }}images/contact-form.jpg" class="img-fluid" alt="woman-laptop">
</div>

<div class="col-12 col-lg-6 mb-5 shadow p-4 rounded-lg">
    <p>If you have any questions or special queries,
        fill out the form and we will get back to you within 24 hours.</p>
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ contact_form|crispy }}
        <div class="text-center mb-2 mt-4">
            <button type="submit" id="contact-form-btn" class="btn-contact uppercase w-100">
                <i class="fas fa-paper-plane mr-2"></i> Send
            </button>
        </div>
    </form>
</div>
